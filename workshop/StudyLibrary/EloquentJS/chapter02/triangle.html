<body>
    <h1>Looping a Triangle</h1>
    <p>Write a loop that makes sevel calls to console.log to output the following triangle:
     <p>
         *<br>
         **<br>
         ***<br>
         ****<br>
         *****<br>
         ******<br>
         *******<br>

        </p>
        <script>
            let strRow="";
        for(let row=1;row<=7;row++) {
            strRow="";
            for(let item=1;item<=row;item++) strRow+="*";
            console.log(strRow);
        }
        </script>
    </p>
</body>
