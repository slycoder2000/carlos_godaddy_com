<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<h1>Minimum</h1>
		<p>Write a function that when given two parameters, returns their minimum.</p>

		<script>
			const miniMe = (item1, item2) => {
				if (item1 < item2) {
					return item1;
				} else {
					return item2;
				}
			};

			console.log(miniMe(500, 100));
		</script>
	</body>
</html>
