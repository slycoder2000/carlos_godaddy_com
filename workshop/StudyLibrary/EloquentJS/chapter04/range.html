<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function range(start, end, incr) {
				let rangeList = [];
				let counterIncr = 1;
				if (start <= end) {
					// positive
					counterIncr = incr || 1;
					for (let counter = start; counter <= end; counter += counterIncr) {
						rangeList.push(counter);
						//console.log(counter);
					}
					return rangeList;
				} else {
					// negative
					counterIncr = incr || 1;
					for (let counter = start; counter >= end; counter += counterIncr) {
						rangeList.push(counter);
						// console.log(counter);
					}
					return rangeList;
				}
			}

			function sum([...numbers]) {
				//let numbers = Args;
				let sumRange = 0;
				console.log(numbers.length);
				for (let number of numbers) {
					console.log('num:' + number);
					sumRange += number;
				}
				return sumRange;
			}

			console.log(range(1, 10));
			console.log(range(1, 10, 2));
			console.log(range(10, 1, -2));

			console.log(sum(range(1, 10)));
			console.log(sum(range(1, 10, 2)));
			console.log(sum(range(10, 1, -2)));
		</script>
	</body>
</html>
