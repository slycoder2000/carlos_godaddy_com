<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Chapter 3 - Vue From Scratch</title>
		<script src="/scripts/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1 v-if="!hidden">Text</h1>
			<h1 v-else>Another</h1>
			<ul>
				<li v-for="item in items">
					{{item.text}}
					<div v-if="item.checked">Checked!</div>
					<button @click="item.checked = !item.checked">Toggle</button>
				</li>
			</ul>
		</div>

		<script>
			new Vue({
				el: '#app',

				data: {
					hidden: true,
					items: [
						{ text: 'item1', checked: true },
						{ text: 'item2', checked: true },
						{ text: 'item3', checked: false }
					]
				}
			});
		</script>
	</body>
</html>
